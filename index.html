<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST APP</title>
</head>
<body>
    <div class="container">
        <h1 class="title">TO DO LIST APP</h1>

        <div class="todo-list">
            <div class="list-head">
                <input type="text" class="entered-list" placeholder="Enter a task..">
                <button class="add-list">Add</button>
            </div>
            <div class="tasks">
                <div class="items">
                    <p>This is a sample task</p>
                    <div class="item-btn">
                        <i class="fa-solid fa-circle-check" style="font-size: 1.8em;color:lawngreen"></i>
                        <i class="fa-solid fa-rectangle-xmark" style="font-size: 1.8em;color:rgb(235, 41, 93)" ></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
    <script src="main.js"></script>
    
</body>
</html>
